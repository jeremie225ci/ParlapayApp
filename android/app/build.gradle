plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.mk_mesenger"
    compileSdk 35  // Actualizado a 35
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        // AÑADIR ESTA LÍNEA - Habilita desugaring específicamente
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        buildConfig true  // AÑADIR ESTA LÍNEA - Necesario para desugaring
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/versions/9/OSGI-INF/MANIFEST.MF']
            pickFirsts += ['META-INF/LICENSE']
            pickFirsts += ['META-INF/NOTICE']
            pickFirsts += ['META-INF/.txt']
            pickFirsts += ['META-INF/.properties']
            pickFirsts += ['META-INF/LICENSE.md']
            pickFirsts += ['META-INF/NOTICE.md']
        }
        jniLibs {
            useLegacyPackaging = true
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.mk_mesenger"
        minSdkVersion 24
        targetSdkVersion 35  // Actualizado a 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.9.0'
    
    // AÑADIR ESTA LÍNEA - Dependencia para desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'

    // Resolviendo el conflicto de BouncyCastle
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            substitute module('org.bouncycastle:bcprov-jdk15to18') using module('org.bouncycastle:bcprov-jdk18on:1.78')
        }
    }
}