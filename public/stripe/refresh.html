<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Intenta abrir la app móvil
        window.location.href = 'mkmessenger://kyc-refresh';
        
        // Fallback si la app no está instalada
        setTimeout(() => {
            document.getElementById('message').innerHTML = 
                'Si la app no se abre automáticamente, <a href="mkmessenger://kyc-refresh">haz clic aquí</a>';
        }, 2000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirigiendo a MK Messenger...</h2>
        <p id="message">Por favor espera...</p>
    </div>
</body>
</html>
